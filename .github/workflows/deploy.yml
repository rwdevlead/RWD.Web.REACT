name: Test, Scan & Deploy Monorepo to Vercel

on:
  push:
    branches:
      - main
      - feature/** # deploy previews for feature branches
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_scan_deploy:
    permissions:
      security-events: write
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install root dependencies
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ Run backend tests
      - name: Run workspace tests
        run: npm run test
        working-directory: test/backend

      # 8Ô∏è‚É£ Security scan
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 9Ô∏è‚É£ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # üîü Sync secrets (Prod + Preview)
      - name: Sync environment variables to Vercel
        run: |
          # (your same env sync script here)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy step
      - name: Deploy to Vercel
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Deploying to Production..."
            vercel --prod --confirm --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }}
          else
            echo "Deploying to Preview..."
            vercel --previews --confirm --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }}
          fi
